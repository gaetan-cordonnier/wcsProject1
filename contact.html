<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <main class="bg-contact">
      <form method="post" id="contact_form">
        <span id="msg_erreur"></span>
        <input type="text" name="name" placeholder="Name *" class="input_form" required/>
        <input type="text" name="lastname" placeholder="lastname *" class="input_form" required/>
        <input type="email" name="email" placeholder="Email *" class="input_form" required/>
        <textarea  name="message" placeholder="Message *" class="input_form" required></textarea>
        <input type="submit" name="nom" value="envoyer">
      </form>
    </main>
    <footer>
        <div class = "iconcontainer">
          <a href="https://www.facebook.com/" title="" id=""  target="">
            <img src="iconesfooter/pngwing.com-5.png" class="icons" alt="facebook"/>
          </a>
          <a href="https://www.instagram.com/" title="" id=""  target="">
            <img src="iconesfooter/pngwing.com-6.png" class="icons" alt="instagram"/>
          </a>
          <a href="https://twitter.com/" title="" id="" target="">
            <img src="iconesfooter/pngwing.com-3.png" class="icons"  alt="twitter"/>
          </a>
        </div>
     
    </footer>
</body>
</html>
