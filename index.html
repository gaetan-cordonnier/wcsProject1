<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Jean Louis Seize</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Amélie Sarah Gaëtan & Jérémy" />
  <meta name="description" content="Photographer Portfolio" />
  <link rel="shortcut icon"
    href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/160/twitter/259/camera_1f4f7.png" />
  <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="header.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="footer.css" />
</head>

<body>
  <header class="header">
    <a href="index.html"><img src="public/jlsLogo.png" alt="Jean-Louis Seize Logo" class="logo" /></a>
    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <ul class="menu">
      <li><a id="LinkPortfolio" href="portfolio.html">Portfolio</a></li>
      <li><a id="LinkAbout" href="about.html">About</a></li>
      <li><a id="LinkContact" href="contact.html">Contact</a></li>
    </ul>
  </header>

  <main>
    <div class="topMain">
      <img src="public/main.jpg" class="topPicture" alt="Photo d'architerture de J-L Seize" />

      <p id="text">
        "Photographier c’est mettre sur la même ligne de mire la tête, l’oeil
        et le coeur."
      </p>
    </div>

    <div class="picturesGrid">
      <img src="public/picture1.jpg" class="bottomPicture" alt="Exemple de photos de J-L Seize " />
      <img src="public/picture2.jpg" class="bottomPicture" alt="Exemple de photos de J-L Seize " />
      <img src="public/picture3.jpg" class="bottomPicture" alt="Exemple de photos de J-L Seize " />
    </div>
  </main>

  <footer>
    <div class="iconcontainer">
      <a href="https://www.facebook.com/" title="" id="" target="">
        <img src="iconesfooter/pngwing.com-5.png" class="icons" alt="facebook" />
      </a>
      <a href="https://www.instagram.com/" title="" id="" target="">
        <img src="iconesfooter/pngwing.com-6.png" class="icons" alt="instagram" />
      </a>
      <a href="https://twitter.com/" title="" id="" target="">
        <img src="iconesfooter/pngwing.com-3.png" class="icons" alt="twitter" />
      </a>
    </div>
    <style>
      .icons {
        animation-name: slideIn;
        animation-duration: 3s;
        animation-iteration-count: 1;
      }


      @keyframes slideIn {
        0% {
          transform: translate(0px, 0px);
        }

        50% {
          transform: translate(0px, 100px);
        }

        100% {
          transform: translate(0px, 0px);
        }
      }
    </style>
  </footer>
</body>

</html>
